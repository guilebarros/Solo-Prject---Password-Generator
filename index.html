<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Karla:wght@400;800&family=Montserrat:wght@500&family=Orbitron:wght@400;800&family=Roboto:wght@400;500;900&family=Work+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter&family=Karla:wght@400;800&family=Montserrat:wght@500&family=Orbitron:wght@400;800&family=Roboto:wght@400;500;900&family=Work+Sans:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <br><span>random password</span></h1>
            <h2>Never use an insecure password again.</h2>

            <label for="pass-length">Enter length:</label><br>
            <input type="text" id="pass-length" name="password length"><br>
            <div id="length-message"><p>Your password will have 15 characters by default</p></div>

            <form class="form">

                <label class="checks">Use symbols
                <input type="checkbox" id="symbol-check">
                <span class="checkmark"></span>
                </label>
                <label class="checks">Use numbers
                <input type="checkbox" id="number-check">
                <span class="checkmark"></span>
                </label>
            </form>

            <button id="button"><span>Generate passwords</span></button>
            <hr id="hor-rad">

            <button id="btn-1" onclick="openPopup()"></button>
            <button id="btn-2" onclick="openPopup()"></button>

            <div class="popup" id="popup">
                <img src="tick.png"> 
                <p>Password copied to clipboard!</p>
                <button onclick="closePopup()">OK</button>
            </div>
           
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
